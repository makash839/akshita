<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Akshita ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #fce7f3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            position: relative;
        }
        #noBtn {
            transition: all 0.2s ease;
            z-index: 50;
        }
        .heart-cat {
            width: 180px;
            margin: 0 auto 1.5rem;
            display: block;
            border-radius: 1rem;
        }
        .rose-img {
            max-width: 250px;
            border-radius: 1rem;
            margin: 1.5rem auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            display: block;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card shadow-2xl" id="contentCard">
        <img src="cats.webp" alt="Cute Cat" class="heart-cat">

        <h1 class="text-2xl font-bold text-gray-800">Akshita, will you marry me? üíç</h1>
        
        <div class="flex justify-center items-center gap-5 mt-10 h-16 relative">
            <button onclick="acceptProposal()" class="bg-rose-500 hover:bg-rose-600 text-white px-8 py-2 rounded-full font-bold shadow-lg transition transform active:scale-95 z-20">
                Yes ‚úÖ
            </button>
            
            <button id="noBtn" onmouseover="escape()" onclick="escape()" class="bg-gray-200 text-gray-600 px-8 py-2 rounded-full font-bold shadow-md">
                No ‚ùå
            </button>
        </div>
    </div>

    <script>
        function escape() {
            const btn = document.getElementById('noBtn');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            const newX = Math.random() * (windowWidth - btn.offsetWidth - 50);
            const newY = Math.random() * (windowHeight - btn.offsetHeight - 50);
            
            btn.style.position = "fixed";
            btn.style.left = newX + "px";
            btn.style.top = newY + "px";
        }

        function acceptProposal() {
            const card = document.getElementById('contentCard');
            card.innerHTML = `
                <h1 class="text-3xl font-bold text-rose-600 fade-in">Yayyy! I knew it! ‚ù§Ô∏èüòä</h1>
                <p class="text-gray-600 mt-2 fade-in">You make me the happiest person!</p>
                
                <img src="crimson-love-red-rose-bouquet_1.webp" alt="Rose Bouquet" class="rose-img fade-in">
                
                <p class="text-sm text-gray-500 mt-2 fade-in italic">Can't wait to see you soon!</p>
            `;
        }
    </script>
</body>
</html>
